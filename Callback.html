<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Login Callback</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #191414;
            color: #1db954;
        }
        .loading {
            font-size: 18px;
        }
        .debug {
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
</style>
</head>
<body>
<div class="loading">
<h2>🎵 Spotify Login Callback</h2>
<p id="status">Processing authentication...</p>
</div>
 
    <div id="debug" class="debug"></div>
 
    <script>
        const debugDiv = document.getElementById('debug');
        const statusP = document.getElementById('status');
        function log(message) {
            console.log(message);
            debugDiv.innerHTML += `<div>${message}</div>`;
        }
 
        function updateStatus(message) {
            statusP.textContent = message;
            log(`Status: ${message}`);
        }
 
        // Extract access token from URL fragment (for implicit grant flow)
        const hash = window.location.hash.substring(1);
        const hashParams = new URLSearchParams(hash);
        const accessToken = hashParams.get('access_token');
        const hashError = hashParams.get('error');
        // Also check URL query parameters (for authorization code flow)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const queryError = urlParams.get('error');
        log('Full URL: ' + window.location.href);
        log('Hash: ' + hash);
        log('Access token: ' + (accessToken ? accessToken.substring(0, 20) + '...' : 'Not found'));
        log('Auth code: ' + (code ? code.substring(0, 20) + '...' : 'Not found'));
        log('Error: ' + (hashError || queryError || 'None'));
        const error = hashError || queryError;
        if (error) {
            updateStatus('❌ Authentication Error');
            log('Spotify auth error: ' + error);
            // Try to redirect back to app with error
            setTimeout(() => {
                try {
                    const appUrl = `gamepractice://callback?error=${encodeURIComponent(error)}`;
                    log('Redirecting to: ' + appUrl);
                    window.location.href = appUrl;
                } catch (e) {
                    log('Error redirecting: ' + e.message);
                    updateStatus('Please close this window and try again');
                }
            }, 2000);
        } else if (accessToken) {
            updateStatus('✅ Access Token Received!');
            log('Access token received: ' + accessToken.substring(0, 30) + '...');
            // Success with access token - redirect back to app
            setTimeout(() => {
                try {
                    const appUrl = `gamepractice://callback?access_token=${encodeURIComponent(accessToken)}`;
                    log('Redirecting to: ' + appUrl);
                    window.location.href = appUrl;
                } catch (e) {
                    log('Error redirecting: ' + e.message);
                    updateStatus('Token received, but couldn\'t redirect to app');
                }
            }, 2000);
        } else if (code) {
            updateStatus('✅ Authorization Code Received!');
            log('Authorization code received: ' + code.substring(0, 30) + '...');
            // Success with authorization code - redirect back to app
            setTimeout(() => {
                try {
                    const appUrl = `gamepractice://callback?code=${encodeURIComponent(code)}`;
                    log('Redirecting to: ' + appUrl);
                    window.location.href = appUrl;
                } catch (e) {
                    log('Error redirecting: ' + e.message);
                    updateStatus('Code received, but couldn\'t redirect to app');
                }
            }, 2000);
        } else {
            updateStatus('⚠️ No Authorization Data');
            log('No token, code, or error received');
            // No token, code, or error
            setTimeout(() => {
                try {
                    const appUrl = `gamepractice://callback?error=no_token`;
                    log('Redirecting to: ' + appUrl);
                    window.location.href = appUrl;
                } catch (e) {
                    log('Error redirecting: ' + e.message);
                    updateStatus('No data received. Please close and try again.');
                }
            }, 3000);
        }
 
        // Auto-close window after 10 seconds if redirect fails
        setTimeout(() => {
            try {
                log('Attempting to close window...');
                window.close();
            } catch (e) {
                log('Cannot close window automatically: ' + e.message);
                updateStatus('Please close this window manually');
            }
        }, 10000);
</script>
</body>
</html>
